<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSWindow by Twinkling</title>
    <link rel="stylesheet" type="text/css" href="css/JSWindow.css">
</head>
<body>
    <div class="JSWindow-wrapper selected" style="left: 100px;top:100px;">
        <div class="JSWindow-container">
            <div class="JSWindow-header">
                <i class="JSWindow-icon"></i>
                <div class="JSWindow-title">Title</div>
                <div class="JSWindow-tools">
                    <ul>
                        <li class="JSWindow-min"></li>
                        <li class="JSWindow-max"></li>
                        <li class="JSWindow-close"></li>
                    </ul>
                </div>
            </div>
            <div class="JSWindow-content">
                <textarea>content</textarea>
            </div>
            <div class="JSWindow-footer clearfix">footer
                <div class="JSWindow-status">
                    <i class="JSWindow-error"></i>
                    <span class="message">loading...</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
